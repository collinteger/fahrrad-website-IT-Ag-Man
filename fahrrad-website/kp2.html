<!DOCTYPE html>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container{
  background-color: blue;
  margin: auto;
}

.navbar img {
  max-width: 58px;
  height: auto;
  }
  

.navbar {
  overflow: hidden;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 20px;
  border-style: solid;
  border-width: 3px;
  border-color: black;
  background-color: rgb(6,0,179);
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  align-items: center;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(247,140,17);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 154px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-color: black;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.text {
    width: 100%;
    
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
